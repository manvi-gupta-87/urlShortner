server:
  port: 8080

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive  # Required for Spring Cloud Gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.urlshortener: DEBUG

# Actuator endpoints for observability (reactive mode auto-detected)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    gateway:
      enabled: true  # Enables /actuator/gateway/routes to see all routes
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  # Distributed Tracing Configuration
  # ===================================
  # Sampling: What percentage of requests should be traced?
  # - 1.0 = 100% (for development - trace every request)
  # - 0.1 = 10% (for production - reduces overhead)
  tracing:
    sampling:
      probability: 1.0
  # Zipkin: Where to send the trace data
  # - Zipkin collects and displays traces
  # - In Docker: use service name 'zipkin'
  # - Locally: use 'localhost'
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
