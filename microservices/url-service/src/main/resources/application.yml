server:
  port: 8082

spring:
  application:
    name: url-service

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: "urlshortener:"

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/urlshortener}
    username: ${SPRING_DATASOURCE_USERNAME:urlshortener_user}
    password: ${SPRING_DATASOURCE_PASSWORD:urlshortener_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
      auth-service:
        connectTimeout: 2000  # Fail fast: 2 seconds to connect
        readTimeout: 3000     # Fail fast: 3 seconds to read response

url:
  generator:
    strategy: DISTRIBUTED

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Actuator endpoints for observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  # Distributed Tracing Configuration
  # ===================================
  # Sampling: What percentage of requests should be traced?
  # - 1.0 = 100% (for development - trace every request)
  # - 0.1 = 10% (for production - reduces overhead)
  tracing:
    sampling:
      probability: 1.0
  # Zipkin: Where to send the trace data
  # - Zipkin collects and displays traces
  # - In Docker: use service name 'zipkin'
  # - Locally: use 'localhost'
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# ============================================
# RESILIENCE4J CIRCUIT BREAKER CONFIGURATION
# ============================================
# Circuit Breaker prevents cascade failures when downstream services are unavailable.
# Instead of waiting for timeouts and exhausting resources, we "fail fast" and return
# a graceful fallback response.
#
# STATE TRANSITIONS:
# CLOSED (normal) --> OPEN (failing fast) --> HALF-OPEN (testing) --> CLOSED
#
resilience4j:
  circuitbreaker:
    instances:
      # Circuit breaker for Analytics Service calls
      analyticsService:
        # How many recent calls to evaluate for failure rate
        slidingWindowSize: 10
        # Minimum calls before circuit breaker can trip
        minimumNumberOfCalls: 5
        # Failure percentage threshold to open circuit (50% = 5 out of 10 failures)
        failureRateThreshold: 50
        # How long circuit stays OPEN before transitioning to HALF-OPEN
        waitDurationInOpenState: 30s
        # How many calls to allow in HALF-OPEN state for testing
        permittedNumberOfCallsInHalfOpenState: 3
        # Automatically transition from OPEN to HALF-OPEN (no manual intervention)
        automaticTransitionFromOpenToHalfOpenEnabled: true
        # Which exceptions count as failures
        recordExceptions:
          - java.lang.Exception
          - java.io.IOException
          - feign.FeignException
