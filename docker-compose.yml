# Docker Compose file for URL Shortener Microservices
# This file orchestrates all microservices for local development and testing
# Production deployments should use Kubernetes/OpenShift

version: '3.8'

services:
  # Redis Cache
  # ============
  # What: In-memory data store for caching URL lookups
  # Why: 10-100x faster than PostgreSQL for URL redirects
  # How: URL Service caches shortUrl -> originalUrl mappings
  redis:
    image: redis:7-alpine
    container_name: urlshortener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # PostgreSQL Database
  # Shared database with service-owned tables (pragmatic approach)
  postgres:
    image: postgres:15-alpine
    container_name: urlshortener-postgres
    environment:
      # Database credentials - should be externalized in production
      POSTGRES_DB: urlshortener
      POSTGRES_USER: urlshortener_user
      POSTGRES_PASSWORD: urlshortener_pass
    ports:
      # Expose for local development/debugging
      # Remove in production - only services should access
      - "5432:5432"
    volumes:
      # Persist database data across container restarts
      # Named volume - managed by Docker
      - postgres-data:/var/lib/postgresql/data
    networks:
      - urlshortener-network
    healthcheck:
      # Ensure database is ready before dependent services start
      test: ["CMD-SHELL", "pg_isready -U urlshortener_user -d urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server - Service Discovery
  # All microservices register here and discover each other
  eureka-server:
    build:
      # Build from local Dockerfile
      context: .
      dockerfile: microservices/eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      # Eureka dashboard and registration endpoint
      - "8761:8761"
    networks:
      - urlshortener-network
    healthcheck:
      # Wait for Eureka to be fully ready
      test: ["CMD-SHELL", "curl -sf http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

  # Auth Service - User authentication and JWT generation
  # Depends on: Database, Eureka
  auth-service:
    build:
      context: .
      dockerfile: microservices/auth-service/Dockerfile
    container_name: auth-service
    environment:
      # Eureka server URL - using service name (Docker DNS)
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      # Database connection - using service name
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: urlshortener_user
      SPRING_DATASOURCE_PASSWORD: urlshortener_pass
      # JWT secret - should be externalized in production
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      # Zipkin tracing endpoint
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    ports:
      # Expose for direct access (optional - usually through gateway)
      - "8081:8081"
    depends_on:
      # Wait for dependencies to be healthy before starting
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # URL Service - URL shortening and redirect logic
  # Depends on: Database, Eureka
  url-service:
    build:
      context: .
      dockerfile: microservices/url-service/Dockerfile
    container_name: url-service
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: urlshortener_user
      SPRING_DATASOURCE_PASSWORD: urlshortener_pass
      # Redis connection - using Docker service name
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Zipkin tracing endpoint
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # Analytics Service - Click tracking and statistics
  # Depends on: Database, Eureka
  analytics-service:
    build:
      context: .
      dockerfile: microservices/analytics-service/Dockerfile
    container_name: analytics-service
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: urlshortener_user
      SPRING_DATASOURCE_PASSWORD: urlshortener_pass
      # Zipkin tracing endpoint
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  # API Gateway - Entry point for all client requests
  # Handles routing, authentication, and CORS
  # Uses reactive programming (Spring Cloud Gateway)
  # Depends on: Eureka (to discover all services)
  api-gateway:
    build:
      context: .
      dockerfile: microservices/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      # JWT secret - must match auth-service for token validation
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      # Zipkin tracing endpoint
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    ports:
      # Main entry point - all clients connect here
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
      # Gateway should start after services are started (not wait for healthy)
      auth-service:
        condition: service_started
      url-service:
        condition: service_started
      analytics-service:
        condition: service_started
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 45s
      retries: 3

  # Zipkin - Distributed Tracing Server
  # =====================================
  # What: Collects and visualizes distributed traces
  # Why: Debug slow requests, understand service dependencies
  # How: Services send spans via HTTP to /api/v2/spans
  # UI: http://localhost:9411 - Search and view traces
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      # Web UI and API endpoint
      - "9411:9411"
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9411/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus - Metrics Collection
  # ================================
  # What: Time-series database that PULLS metrics from services
  # Why: Store and query metrics over time (CPU, requests, errors)
  # How: Scrapes /actuator/prometheus on each service every 15s
  # UI: http://localhost:9090 - PromQL queries
  #
  # INTERVIEW TIP: "Prometheus uses pull-based collection which is
  # more resilient - services don't need to know about Prometheus"
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount our custom config
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      # Enable config reload via HTTP POST to /-/reload
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Grafana - Metrics Visualization
  # ================================
  # What: Dashboard and visualization platform
  # Why: Beautiful graphs, alerts, and dashboards for metrics
  # How: Queries Prometheus and displays data
  # UI: http://localhost:3000 (admin/admin)
  #
  # INTERVIEW TIP: "Grafana is the visualization layer - it connects
  # to various data sources like Prometheus, and provides dashboards"
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # Default admin credentials (change in production!)
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Allow anonymous access for demo (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      # Auto-configure Prometheus as data source
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - urlshortener-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

# Named volumes for data persistence
# Managed by Docker - survives container deletion
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# Custom network for service communication
# Services can communicate using service names as hostnames
# Provides isolation from other Docker containers
networks:
  urlshortener-network:
    driver: bridge
